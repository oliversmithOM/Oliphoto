<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Kavivanar&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Hover Text</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner" id="portugal">
    <a href="index.html" class="back-home">Home</a>

      <div class="container">
        <h1>Portugal</h1>
        <br>
        <h2>A beautiful road trip</h2>
        
      </div>
    </div>
    <div class="container">
      <p>After spending a week in Faro for my grad trip. My girlfriend and I took a car and drove up the west coast of Portugal for a week. Stopping at approximately every beach to go swim.</p>
    </div>
  <div class="gallery">
    <div class="gallery-item">
      <img class="vertical" src="images/Portugal/cold.JPEG" alt="Vertical Image 1">
      <div class="hover-text" id="image-shown">
        <h3>Cold</h3>
      </div>
    </div>

    <div class="gallery-item">
      <img class="horizontal" src="images/Portugal/solo.JPG" alt="Horizontal Image 2">
      <div class="hover-text" id="image-shown">
        <h3>Solo</h3>
      </div>
    </div>

    <div class="gallery-item">
      <img class="horizontal" src="images/Portugal/blur.JPG" alt="Horizontal Image 2">
      <div class="hover-text" id="image-shown">
        <h3>Blur</h3>
      </div>
    </div>

    <div class="gallery-item">
      <img class="vertical" src="images/Portugal/surfing.JPEG" alt="Horizontal Image 2">
      <div class="hover-text" id="image-shown">
        <h3>Glide</h3>
      </div>
    </div>

    <div class="gallery-item">
      <img class="horizontal" src="images/Portugal/happy.JPEG" alt="Horizontal Image 2">
      <div class="hover-text" id="image-shown">
        <h3>Mountain</h3>
      </div>
    </div>

    <div class="gallery-item">
      <img class="vertical" src="images/Portugal/running.JPG" alt="Horizontal Image 2">
      <div class="hover-text" id="image-shown">
        <h3>Happy</h3>
      </div>
    </div>

    <div class="gallery-item">
      <img class="horizontal" src="images/Portugal/noon.JPEG" alt="Horizontal Image 2">
      <div class="hover-text" id="image-shown">
        <h3>Dusk</h3>
      </div>
    </div>




    
    
  </div>
</body>
</html>
